}

    <div class="formulario-container">
        <form>

                <h2>FORMULARIO DE MASCOTA</h2>
                <h1>PERDIDA</h1>
             </div>
            <label for="animal-name">Nombre:</label>
            <input type="text" id="animal-name" name="animal-name">
            <label>Especie:</label>
            <label for="Perro">Perro:</label>
            <input type="radio" id="Perro" name="especie" value="Perro">
            <label for="Gato">Gato:</label>
            <input type="radio" id="Gato" name="especie" value="Gato">
            <label>Sexo:</label>
            <label for="Perro">Macho:</label>
            <input type="radio" id="Ma" name="sexo" value="Macho">
            <label for="Gato">Hembra:</label>
            <input type="radio" id="Hembra" name="Sexo" value="Hembra">
            <br>
            <label for="transferer-name">Raza:</label>
            <input type="text" id="transferer-raza" name="transferer-raza">
            <label for="transferer-name">Color:</label>
            <input type="text" id="transferer-color" name="transferer-color">
            <label for="transferer-name">Codigo de la mascota:</label>
            <input type="text" id="transferer-color" name="transferer-color">
            <br>
            <button type="submit">Enviar</button>
            <button type="submit" id="limpiarBtn">Limpiar</button>
        </form>
        <script>
            document.getElementById("limpiarBtn").addEventListener("click", function() {
